[tool.poetry]
name = "diary_app_2.0"
version = "0.1.0"
description = ""
authors = ["Ond≈ôej Divina <phdrBlad@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.78.0"
uvicorn = "^0.17.6"
SQLAlchemy = "^1.4.37"
asyncpg = "^0.25.0"
alembic = "^1.8.0"
bcrypt = "^3.2.2"
password = "^0.2"
